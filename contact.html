<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <article class="contact" data-page="contact">

        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>

        <section class="contact-form">

          <h3 class="h3 form-title">Get in touch</h3>

          <form action="#" class="form-box">

            <div class="form-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required>
              <input type="email" name="email" class="form-input" placeholder="Email address" required>
            </div>

            <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>

            <button type="submit" class="form-btn btn btn-secondary">Send</button>

          </form>

        </section>

        <section class="contact-info">

          <ul class="info-list">

            <li class="info-item">

              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>

              <div class="info-content">
                <h4 class="h4 info-title">Email</h4>

                <a href="mailto:milan.joshie@gmail.com" class="info-subtitle">milan.joshie@gmail.com</a>
              </div>

            </li>

            <li class="info-item">

              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>

              <div class="info-content">
                <h4 class="h4 info-title">Phone</h4>

                <a href="tel:+9779849407670" class="info-subtitle">+977-9849407670</a>
              </div>

            </li>

            <li class="info-item">

              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>

              <div class="info-content">
                <h4 class="h4 info-title">Location</h4>

                <address class="info-subtitle">Bhaktapur, Nepal</address>
              </div>

            </li>

          </ul>

        </section>

      </article>
</body>
</html>
